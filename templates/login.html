<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../static/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Poppins&display=swap" rel="stylesheet">
    <style>
        html {
            background: url(../static/img/authentication_bg.jpeg) center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="flex flex-row h-screen w-full">
        <div class="flex flex-col pt-16 p-10 bg-[#ecf9eb] justify-center items-center">
            <img src="../static/img/logo.png" width="225px">
            <br>
            <p class="text-[25px] font-sans">Login</p>
            <p class="text-[18px] font-sans text-red-500"> {{ error }} </p>
            <p class="text-[15px] font-sans text-black">Don't have an account?<a class="text-blue-500" href="/signup"> Sign up!</a></p>
            <br>
            <form class="flex flex-col space-y-2 pt-2"  method="post" action="/login">
                <input name="email" type="email" class="bg-gray-200 rounded-3xl font-poppins p-2" placeholder="Email">
                <input name="password" type="password" class="bg-gray-200 rounded-3xl font-poppins p-2" placeholder="Password">
                <input type="submit" class="bg-accent px-3 py-2 rounded-3xl w-full" value="Log In">
            </form>
        </div>

    </div>
</body>
</html>
